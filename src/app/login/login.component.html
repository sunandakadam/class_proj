<form class="form" [formGroup]="loginForm" (ngSubmit)="onSave(loginForm.value)">
 
    <div class="form-group" >
        <input class="form-control" type="text" name="user" [formControl]="loginForm.controls.user">
      </div>
      <div *ngIf="loginForm.controls['user'].errors?.required &&
      (loginForm.controls['user'].touched ||
      loginForm.controls['user'].dirty)" class="alert alert-danger">
    This field is required
    </div>

    <div *ngIf="loginForm.controls['user'].errors?.pattern &&
    (loginForm.controls['user'].touched ||
    loginForm.controls['user'].dirty)" class="alert alert-danger">
  Invalid Email
  </div>


  <div class="form-group">
    <input class="form-control" type="password" name="password" [formControl]="loginForm.controls.password">
  </div>

  <div *ngIf="loginForm.controls['password'].errors?.required &&
    (loginForm.controls['password'].touched ||
    loginForm.controls['password'].dirty)"  class="alert alert-warning">
    This field is required  
  </div>
    

  <div class="form-group">
    <button class="btn btn-success" type="submit">Login</button>
  </div>

</form>
