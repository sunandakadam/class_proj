<form  #f="ngForm"  (ngSubmit)="onSave(f.value)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>  
      
      <label for="email"><b>Email</b></label>
      <input  ngModel="{{p.email}}" type="text" placeholder="Enter Email" name="email" #name1="ngModel" required 
      pattern="[A-Za-z0-9]{3,}[@]{1}[A-Za-z0-9]{3,}[.]{1}[A-Za-z0-9]{2,}">
      <div *ngIf="name1.errors?.required && (name1.dirty||name1.touched)">This is required</div>
      <div *ngIf="name1.errors?.pattern ">Invalid Email</div>
      
      <label for="psw"><b>Password</b></label>
      <input ngModel type="password" placeholder="Enter Password" name="psw" required #psw="ngModel"
      pattern="[A-Za-z0-9]{4,}"
      >        
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <div *ngIf="psw.errors?.required">This field is also required</div>
      <div *ngIf="psw.errors?.pattern">INvalid Email</div>
      
      
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
